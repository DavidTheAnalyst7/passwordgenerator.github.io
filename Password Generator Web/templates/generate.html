<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .password {
            font-size: 1.5em;
            margin-top: 20px;
            color: #007bff;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Password</h1>
        <p>Your password has been successfully generated:</p>
        <p class="password">{{ generated_password }}</p>
        <p>Feel free to copy and use it!</p>
        <p>David the Analyst</p>
    </div>
</body>
</html>
